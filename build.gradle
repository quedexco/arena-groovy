def projectPom = {
    name = 'Arena-Groovy'
    packaging = 'pom'
    // optionally artifactId can be defined here
    description = 'Quedex Project arena-groovy'
    url = 'https://github.com/quedexco/arena-groovy'

    scm {
        connection = 'scm:git:https://github.com/quedexco/arena-groovy.git'
        developerConnection = 'scm:git:https://github.com/quedexco/arena-groovy.git'
        url = 'https://github.com/quedexco/arena-groovy.git'
    }

    licenses {
        license {
            name = 'The Apache License, Version 2.0'
            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        }
    }

    developers {
        developer {
            id = 'bhupendra-bhudia'
            name = 'Bhupendra Bhudia'
            email = 'bhupendra.bhudia@quedex.co'
